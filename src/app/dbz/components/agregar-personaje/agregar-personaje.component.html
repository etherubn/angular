<h3>Agregar Personaje</h3>
<form class="row w-50" (ngSubmit)="agregarPersonaje()">
  <input type="text" class="form-control mt-3" name="nombre" [(ngModel)]="personaje.nombre" placeholder="nombre" />
  <input type="text" class="form-control mt-3" name="poder" [(ngModel)]="personaje.poder" placeholder="poder" />
  <button type="submit" class="btn btn-primary mt-3">Agregar</button>
</form>
